<!-- Base on https://www.html5rocks.com/en/tutorials/file/dndfiles// -->
<div id="divBtConn">
    <button id="btConn">Connect BlueRetro</button><br>
    <small><i>Disconnect all controllers from BlueRetro before connecting for update.</i></small>
</div>
<div id="divInfo" style="display:none;margin-bottom:1em;"></div>
<div id="divSleep" style="display:none;margin-bottom:1em;">
    <button id="btnSleep">Put in Deep Sleep</button>
</div>
<div id="divReset" style="display:none;margin-bottom:1em;">
    <button id="btnReset">Reset</button>
</div>


{% include output_helper.html %}

<script type="module">
  import { btConn, setDeepSleepEvent, setResetEvent } from './system.js';

  document.getElementById("btnSleep").addEventListener('click', setDeepSleepEvent);
  document.getElementById("btnReset").addEventListener('click', setResetEvent);
  document.getElementById("btConn").addEventListener('click', function() {
    if (isWebBluetoothEnabled()) {
      ChromeSamples.clearLog();
      btConn();
    }
  });
</script>
